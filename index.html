    <script>
        let methods = {
            drop: drop_rate,
            "chromatic estimate": chromatic_rate,
            "chromatic bf": chromatic_sim,
            "Add/Rem Sockets": special_rate
        }

        let craft_sizes = [
            [[1], 4],
            [[1, 1], 15],
            [[2], 25],
            [[2, 1], 100],
            [[3], 125]
        ];

        //BenchCrafts
        {
            let RGB = "RGB".split("");
            for (let [sz, cost] of craft_sizes) {
                if (sz.length === 1) {
                    let v = sz[0]
                    for (let [i, c] of RGB.entries()) {
                        methods["bench "+v + c] = ({r, g, b, a, chr, chg, chb}) => {
                            let rgb = [r, g, b];
                            if (rgb[i] < sz) return [0, 0];
                            rgb[i] -= sz;
                            let [p, z] = drop_rate({r: rgb[0], g: rgb[1], b: rgb[2], a, chr, chg, chb});
                            return [p * cost, Math.ceil(p) * cost, z]
                        }
                    }
                } else if (sz.length === 2) {
                    let [vA, vB] = sz;
                    for (let iA = 0; iA < 3; iA++) {
                        for (let iB = 0; iB < 3; iB++) {
                            if (iB === iA) continue;
                            if (vA === vB && iB < iA) continue;
                            methods["bench "+`${vA}${RGB[iA]}${vB}${RGB[iB]}`] = ({r, g, b, a, chr, chg, chb}) => {
                                let rgb = [r, g, b];
                                if (rgb[iA] < vA || rgb[iB] < vB) return [0, 0];
                                rgb[iA] -= vA;
                                rgb[iB] -= vB;
                                let [p, z] = drop_rate({r: rgb[0], g: rgb[1], b: rgb[2], a, chr, chg, chb});
                                return [p * cost, Math.ceil(p) * cost, z]
                            }
                        }
                    }
                } else {
                    throw new Error("unexpected");
                }
            }
        }

        function special_rate({r, g, b, a, chr, chg, chb, jwlPerChroma}) {
            let c = r + g + b;
            if (c < 3) return [0, 0];
            let ccht = [chr, chg, chb];
            let rarity = [[chr, 0], [chg, 1], [chb, 2]];
            rarity.sort()

            let bench_costs = [0, 0, 1, 3, 10, 70, 350];
            let left = [r, g, b];
            let leftSum = r + g + b;
            let costChr = 0;
            let costJwl = 0;
            let costJwlC = 0;

            function pop1Color() {
                for (let [_, i] of rarity) {
                    if (left[i] > 0) {
                        left[i]--;
                        leftSum--;
                        return i;
                    }
                }
                throw new Error("no more colors!");
            }

            //2 socket + set first 2 colors
            costJwl += bench_costs[2];
            costJwlC += bench_costs[2];
            costChr += (pop1Color() === pop1Color()) ? 25 : 15;
            let crafts = 1;

            let socket_count = 2;
            for (; leftSum > 0; socket_count++) {
                //obtain additional sockets
                let cc = pop1Color();
                let cch = ccht[cc];
                let bench_cost = bench_costs[socket_count + 1];
                let estTake = (1 / cch);
                costJwl += bench_cost * estTake;
                costJwlC += bench_cost * Math.ceil(estTake);
                crafts += Math.ceil(estTake);
            }
            for (let aLeft = a; aLeft > 0; aLeft--, socket_count++) {
                costJwl += bench_costs[socket_count + 1];
                crafts++;
            }

            return [costChr + costJwl / jwlPerChroma, costChr + Math.ceil(costJwlC / jwlPerChroma), crafts]

        }

        function chromatic_sim({r, g, b, a, chr, chg, chb}) {
            let c = r + g + b + a;

            let keys = explode(c);
            let key_test = {};
            for (let i = 0; i < keys.length; i++) {
                key_test[keys[i]] = doesKeySatisfy(keys[i], {r, g, b})
            }

            // console.log(key_test);

            let chrg = chr + chg;

            function gen1() {
                let r = Math.random();
                if (r < chr) {
                    return "R";
                } else if (r < chrg) {
                    return "G";
                }
                return "B";
            }

            function genC() {
                let v = "";
                for (let i = 0; i < c; i++)
                    v += gen1();
                return v;
            }

            function genSeed() {
                let v = genC();
                while (key_test[v])
                    v = genC();
                return v;
            }

            let took = 0;
            let hits = 0;
            let at = genSeed();
            while (hits < 5000 && took < 10_000_000) {
                let next = genC();
                if (next === at) continue;
                if (hits > 5 && took / hits > 10_000)  return [0,0];
                took++;
                if (key_test[next]) {
                    hits++;
                    at = genSeed();
                } else {
                    at = next;
                }
            }

            console.log(took, hits, hits / took * 100, took / hits)

            let avg_before_hit = took / hits;

            return [avg_before_hit, Math.ceil(avg_before_hit), Math.ceil(avg_before_hit)]
        }

        function color_chances(str, dex, int) {
            let ord = [str, dex, int];
            let r1 = Math.max(...ord);
            let r2 = [...ord].sort((a, b) => a - b)[1]
            let is_mono = r2 === 0;

            if (ord.indexOf(0) === -1 || r1 === 0)
                throw new Error("Unexpected coloring!");

            // console.log(ord)
            // console.log(ord.indexOf(r1))

            let r;
            if (is_mono) {
                let on_color = 0.9 * (r1 + 10) / (r1 + 20);
                let off_color = 0.05 + 4.5 / (r1 + 20);
                r = [off_color, off_color, off_color];
                r[ord.indexOf(r1)] = on_color;
            } else {
                let f = 0.9 / (r1 + r2);
                r = ord.map(k => k * f)
                // console.log(r1, r2, r)
                r[ord.indexOf(0)] = 0.1;
                // console.log(r1, r2, r)
            }

            // console.log(r)

            return {r: r[0], g: r[1], b: r[2]};
        }

        function drop_rate({r, g, b, a, chr, chg, chb}) {
            let total = r + g + b + a;
            let sumP = 0;
            for (let bfR = r; bfR <= total - b; bfR++) {
                for (let bfG = g; bfG <= total - bfR - b; bfG++) {
                    let bfB = total - bfR - bfG;
                    let p = Math.pow(chr, bfR) * Math.pow(chg, bfG) * Math.pow(chb, bfB);
                    let c = comb(total, bfR) * comb(total - bfR, bfG);
                    sumP += p * c;
                }
            }
            let p = 1 / sumP;
            return [p, Math.ceil(p), Math.ceil(p)];
        }

        function explode(n) {
            if (n <= 1) return ["R", "G", "B"];
            let prev = explode(n - 1);
            return [
                ...prev.map(x => x + "R"),
                ...prev.map(x => x + "G"),
                ...prev.map(x => x + "B"),
            ];
        }

        function cRGBtoCounts(rgb) {
            let counts = {R: 0, G: 0, B: 0};
            for (let ch of rgb) {
                counts[ch] = (counts[ch] ?? 0) + 1
            }
            return counts
        }

        function doesKeySatisfy(key, {r, g, b}) {
            let c = cRGBtoCounts(key);
            return c.R >= r && c.G >= g && c.B >= b;
        }

        function str_to_prob(str, {chr, chg, chb}) {
            let ch = {
                R: chr,
                G: chg,
                B: chb
            }
            return str.split("").map(char => ch[char]).reduce((X1, X2) => X1 * X2);
        }

        function chromatic_rate({r, g, b, a, chr, chg, chb}) {

            let total = r + g + b + a;

            let table = {};
            let sumBad = 0;
            let badCount = 0;
            for (let k of explode(total)) {
                if (doesKeySatisfy(k, {r, g, b})) continue
                let p = str_to_prob(k, {chr, chg, chb})
                sumBad += p;
                badCount++;
                table[k] = p;
            }
            let t2 = {};
            for (let k of Object.keys(table)) {
                let p = table[k];
                t2[k] = 1 - (sumBad - p) / (1 - p);
            }
            let z = Object.values(t2).reduce((a, b) => a + b) / badCount
            let p = 1 / z;
            return [p, Math.ceil(p), Math.ceil(p)]
        }

        function comb(n, r) {
            return fact(n) / fact(r) / fact(n - r)
        }

        function fact(n) {
            if (n <= 1) return 1;
            return fact(n - 1) * n;
        }

        function update() {
            let redCell = document.querySelector("#red");
            let greenCell = document.querySelector("#green");
            let blueCell = document.querySelector("#blue");
            let anyCell = document.querySelector("#any");

            for (let c of [redCell, greenCell, blueCell, anyCell]) {
                if (+c.value > 6 || +c.value < 0) {
                    c.value = Math.min(6, Math.max(0, +c.value))
                }
            }

            let red = +redCell.value;
            let green = +greenCell.value;
            let blue = +blueCell.value;
            let any = +anyCell.value;

            if (red + green + blue + any > 6) {
                document.body.setAttribute("bad_sockets", "1")
                return;
            } else {
                document.body.removeAttribute("bad_sockets")
            }

            let target_str = +document.querySelector("#str").value;
            let target_dex = +document.querySelector("#dex").value;
            let target_int = +document.querySelector("#int").value;
            let jpc = +document.querySelector("#jwlPerChroma").value;

            let outDiv = document.querySelector("#bot_table")
            outDiv.innerHTML = "";

            for (let z of [jpc, target_int, target_dex, target_str, red, green, blue, any]) {
                if (isNaN(z)) {
                    return;
                }
            }

            let {r: chr, g: chg, b: chb} = color_chances(target_str, target_dex, target_int);
            console.log({chr,chg,chb});

            let obj = {
                r: red,
                g: green,
                b: blue,
                a: any,
                chr, chg, chb,
                jwlPerChroma: jpc
            };

            function text(z) {
                let c = document.createElement("span");
                c.innerText = z;
                outDiv.appendChild(c);
            }

            let table = [];
            for (let method of Object.keys(methods)) {
                let [cost, aCost, hits] = methods[method](obj);
                if (cost === 0) continue;
                cost = Math.round(cost * 10) / 10;
                table.push([cost, aCost, hits, method])
            }
            table.sort((a, b) => a[0] - b[0]);

            for (let [cost, aCost, hits, method] of table) {
                text(method);
                text(cost);
                text(aCost);
                text(hits);
            }
        }

        function inputItemClass(text) {
            let dat = {"Int": "0", "Dex": "0", "Str": "0"};
            for (let line of text.split(/\r?\n/g)) {
                let spl = line.trim().split(/:\s*/g);
                if (spl.length === 2) {
                    let [k, v] = spl;
                    dat[k] = v;
                }
            }

            function hZ(val) {
                if (val === 0 || isNaN(val))
                    return "";
                return val;
            }

            document.querySelector("#str").value = hZ(+dat["Str"]);
            document.querySelector("#dex").value = hZ(+dat["Dex"]);
            document.querySelector("#int").value = hZ(+dat["Int"]);

            update();
        }


        window.addEventListener("paste", ev => {
            let data = ev.clipboardData;
            let text = data.getData("text/plain");
            if (!text.startsWith("Item Class:")) {
                console.log("Not an item paste?", text)
                return;
            }
            inputItemClass(text)
        })

        .red {
            background-color: #Faa;
        }

        .green {
            background-color: #AFA;
        }

        .blue {
            background-color: #aaf;
        }

        .any {
            background-color: #ddd;
        }

        .cell {
            box-sizing: border-box;
            padding: 3px;
            width: 3em;
            text-align: center;
            /*border: none;*/
            border: 2px solid #333;
            border-radius: 4px;
        }

        .centered {
            width: 800px;
            margin-left: calc(50vw - 400px);
            margin-right: calc(50vw - 400px);
            background: #444;
            box-sizing: border-box;
            padding: 20px;
        }

        html {
            background: #222;
            font-family: fontin-smallcaps, monospace;
        }

        h1 {
            text-align: center;
            color: #ECD574;

            /*text-shadow: 0 0 .2em rgb(163,31,7), 5px 5 10px #B76B2B;*/
            /*text-shadow: 1px 1px white, -1px -1px #444;*/
            /*-webkit-text-stroke: 0.5px #B76B2B;*/
            font-size: 3.5rem;
        }


        .toptable {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto auto auto auto 1fr;
            grid-template-rows: 1fr 1fr;
            place-items: center;
            grid-gap: 5px;
        }

        .toptable span {
            color: white;
            font-size: 1.2em;
            text-align: right;
            padding-right: 5px;
            width: 100%;
        }

        body[bad_sockets] .sockets {
            color: darkred;
        }


        #botH_table {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            place-items: center;
            grid-gap: 5px;
            color: white;
            font-size: 1.2em;
            margin-bottom: .5em;
        }

        #bot_table {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            place-items: center;
            grid-gap: 5px;
            color: white;
        }

        #jwlPerChroma {
            background-color: #c5b358;
            box-sizing: border-box;
            grid-column-end: span 2;
            width: calc(6em + 5px);
            color: black;
        }
    </style>
</head>
<body>
<div class="centered">
    <h1>Chromatic Calculator</h1>
    <hr/>
    <div class="toptable">
        <span>Jewels per Chroma</span>
        <input class="cell jwl" id="jwlPerChroma" type="text" value="3" placeholder="jwlPerChroma" oninput="update()"/>
        <span></span>
        <span></span>
        <span></span>
        <span>Requirements</span>
        <input class="cell red" id="str" type="text" value="0" placeholder="S" oninput="update()"/>
        <input class="cell green" id="dex" type="text" value="0" placeholder="D" oninput="update()"/>
        <input class="cell blue" id="int" type="text" value="0" placeholder="I" oninput="update()"/>
        <span></span>
        <span></span>
        <span class="sockets">Sockets</span>
        <input class="cell red" id="red" type="text" value="0" placeholder="R" oninput="update()"/>
        <input class="cell green" id="green" type="text" value="0" placeholder="G" oninput="update()"/>
        <input class="cell blue" id="blue" type="text" value="0" placeholder="B" oninput="update()"/>
        <input class="cell any" id="any" type="text" value="0" placeholder="A" oninput="update()"/>

    </div>
    <hr/>
    <div id="botH_table">
        <span>Method</span>
        <span>Chromatic Cost</span>
        <span>Rounded Cost</span>
        <span>Attempts</span>
    </div>
    <div id="bot_table"></div>
</div>
</body>
